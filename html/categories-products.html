<script>
    $(function () {
        let categoryId = localStorage.getItem('cat-id')

        function lanjiazai() {
            for (var i = 0; i <= $('body').find("img").length - 1; i++) {
                obj = $('body').find("img:eq(" + i + ")");
                obj.offset().top;
                wh = $(window).height();
                $(document).scrollTop();
                var xh = wh - (obj.offset().top - $(document).scrollTop());
                var srcbooleans = typeof (obj.attr("src")) == "undefined" || obj.attr("src") == "";
                if (xh > 0 && srcbooleans) {
                    var yigesrc = $('body').find("img:eq(" + i + ")").attr("yige-src");
                    $('body').find("img:eq(" + i + ")").attr("src", yigesrc)
                }
            }
        }
        $(document).scroll(function () {
            lanjiazai();
        })
        lanjiazai()

        //header dynamic cat and product
        fetch('../Json/catagorys.json')
            .then(res => res.json())
            .then(data => {
                let { catagorys } = data;
                catagorys.map((cat,i) => {
                    if(i <= 5){
                        $('.iphoneXS .sub-menu').append(
                            `<li class="asds">
                                <a href="./categories-products.html" class="category-prodcuts" data-cat-id="${cat.id}" title="${cat.name}">${cat.name}</a>
                            </li>`
                        )

                        $("#cat-product").append(
                            `<li class="wrap-a">
                                <a href="./categories-products.html" class="hrefa category-prodcuts" data-cat-id="${cat.id}" title="${cat.uuid}">${cat.name}</a>
                                <ul class="wrap-b">
                                    ${cat.products.map((pro,i) =>{
                                        if (i < 11) {
                                            return (`<li class="asds">
                                                    <a href="./single-product.html" class="view-product" data-product-id="${pro.id}" title="${pro.title}">${pro.name}</a>
                                                    <i class="iconfont icon-right"></i>
                                                </li>`)
                                        }

                                        if (i == 11) {
                                            return (`<li class="asds">
                                                <a href="./categories-products.html" class="category-prodcuts" data-cat-id="${cat.id}" title="${cat.name}">View All</a>
                                                <i class="iconfont icon-right"></i>
                                            </li>`)
                                        }
                                    }).join('')}
                                </ul>
                            </li>`
                        );
                    }

                    if (cat.id == categoryId) {
                        $(".cat-name").text(cat.name);
                        $(".cat-description").text(cat.description)
                        $(".cp-image").attr("src", cat.image)
                    }
                });
            })


        fetch('../Json/products.json')
            .then(res => res.json())
            .then(data => {
                let products = data.products.filter((pro,i) => pro.cat_id == categoryId);
                products.map((pro, i) => {
                    $("#cat-products").append(
                        `<div class="col-md-4 a">
                            <a href="./single-product.html" class="view-product" data-product-id="${pro.id}" title="${pro.name}">
                                <div class="img">
                                    <img src="${pro.image}" alt="${pro.name}" />
                                </div>
                                <div class="title"><p>${pro.name}</p></div>
                            </a>
                        </div>`
                    )
                })
            });
    })
</script>
