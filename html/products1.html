<script>
    $(function () {
        function lanjiazai() {
            for (var i = 0; i <= $('body').find("img").length - 1; i++) {
                obj = $('body').find("img:eq(" + i + ")");
                obj.offset().top;
                wh = $(window).height();
                $(document).scrollTop();
                var xh = wh - (obj.offset().top - $(document).scrollTop());
                var srcbooleans = typeof (obj.attr("src")) == "undefined" || obj.attr("src") == "";
                if (xh > 0 && srcbooleans) {
                    var yigesrc = $('body').find("img:eq(" + i + ")").attr("yige-src");
                    $('body').find("img:eq(" + i + ")").attr("src", yigesrc)
                }
            }
        }
        $(document).scroll(function () {
            lanjiazai();
        })
        lanjiazai()

        //header dynamic cat and product
        fetch('../Json/catagorys.json')
            .then(res => res.json())
            .then(data => {
                let { catagorys } = data;
                catagorys.map((cat,i) => {
                    if(i <= 5){
                        $('.iphoneXS .sub-menu').append(
                            `<li class="asds">
                                <a href="./categories-products.html" class="category-prodcuts" data-cat-id="${cat.id}" title="${cat.name}">${cat.name}</a>
                            </li>`
                        )

                        $("#cat-product").append(
                            `<li class="wrap-a">
                                <a href="./categories-products.html" class="hrefa category-prodcuts" data-cat-id="${cat.id}" title="${cat.uuid}">${cat.name}</a>
                                <ul class="wrap-b">
                                    ${cat.products.map((pro,i) =>{
                                        if (i < 11) {
                                            return (`<li class="asds">
                                                    <a href="./single-product.html" class="view-product" data-product-id="${pro.id}" title="${pro.title}">${pro.name}</a>
                                                    <i class="iconfont icon-right"></i>
                                                </li>`)
                                        }

                                        if (i == 11) {
                                            return (`<li class="asds">
                                                <a href="./categories-products.html" class="category-prodcuts" data-cat-id="${cat.id}" title="${cat.name}">View All</a>
                                                <i class="iconfont icon-right"></i>
                                            </li>`)
                                        }
                                    }).join('')}
                                </ul>
                            </li>`
                        );
                    }
                });
            })


        //dynamic product fetch
        const perPagedata = 12;
        $(".btn-load-more").css("display", "none")
        fetch('../Json/products.json')
            .then(res => res.json())
            .then(data => {
                let { products } = data
                // show pagination if product is more then 12
                if (products.length > perPagedata) {
                    $(".btn-load-more").css("display", "")
                    $('.pagingClick').css("display", "block")
                    $('#products').attr("data-total-page", Math.round(products.length / perPagedata))
                }
                let currentPage = 1;
                products.map((pro, i) => {
                    if (i > (perPagedata * currentPage)) { // increase page
                        currentPage++
                    }

                    if (i < perPagedata) { // show first 12 product
                        $('#products').append(
                            `<div class="col-md-4 a">
                                <a href="./single-product.html" class="view-product" data-product-id="${pro.id}" title="${pro.title ? pro.title : pro.name}">
                                    <div class="img"><img src="${pro.image}" alt="${pro.name}" /></div>
                                    <div class="title"><p>${pro.name}</p></div>
                                </a>
                            </div>`
                        )
                    }else{ // all other are hidden
                        if (i < (perPagedata * currentPage)) {
                            $('#products').append(
                                `<div class="col-md-4 a" data-id="set-${currentPage}" style="display: none;">
                                    <a href="./single-product.html" class="view-product" data-product-id="${pro.id}" title="${pro.title ? pro.title : pro.name}">
                                        <div class="img"><img src="${pro.image}" alt="${pro.name}" /></div>
                                        <div class="title"><p>${pro.name}</p></div>
                                    </a>
                                </div>`
                            )
                        }
                    }
                })
            })

            $(".btn-load-more").on("click", function () {
                let curretnPage = $("#products").attr("data-current-page");
                let totalPage = $("#products").attr("data-total-page");

                curretnPage++
                $(this).css("display", "");
                if(curretnPage > totalPage) {
                    $(this).css("display", "none");
                }

                $("#products").attr("data-current-page", curretnPage);
                $('#products').find(`.col-md-4[data-id=set-${curretnPage}]`).css("display", "block")
            })
    })
</script>
